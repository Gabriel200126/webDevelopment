<script>

function guessGame(){
        let randomNr = Math.floor(Math.random() * 11);
        let guess;

        do{
            guess = prompt('Guess number 1-10')
            if(randomNr > guess ){
                console.log('you gussed to low')
            }else if(randomNr < guess){
                console.log('to high');
            }
        }while(guess != randomNr);
        console.log('you won');

    }



    

    guessGame();





</script>
